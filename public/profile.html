<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-photo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .change-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Language Switch Buttons -->
    <div class="text-end p-3">
        <button onclick="switchLanguage('en')" class="btn btn-primary">English</button>
        <button onclick="switchLanguage('ar')" class="btn btn-secondary">العربية</button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" id="main-btn" href="#">Main Page</a>
            <button class="btn btn-danger" id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Page -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4" id="title">Your Profile</h2>
                    <div class="profile-photo-container">
                        <img id="photo-preview" src="default-avatar.png" alt="Profile Photo" class="profile-photo">
                        <button class="change-photo-btn" onclick="document.getElementById('photo').click()">
                            <i class="bi bi-camera"></i>
                        </button>
                    </div>
                    <form id="profile-form">
                        <input type="file" id="photo" accept="image/*" style="display: none;" onchange="previewPhoto(event)">
                        <div class="mb-3">
                            <label id="name-label" for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label id="phone-label" for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="save-btn">Save Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const email = localStorage.getItem('email');
        if (!email) window.location.href = 'login.html';

        // Language Translations
        const translations = {
            en: {
                title: "Your Profile",
                name: "Name",
                phone: "Phone",
                save: "Save Profile",
                logout: "Logout",
                main: "Main Page"
            },
            ar: {
                title: "ملفك الشخصي",
                name: "الاسم",
                phone: "الهاتف",
                save: "حفظ الملف",
                logout: "تسجيل الخروج",
                main: "الصفحة الرئيسية"
            }
        };

        // Function to switch language
        function switchLanguage(lang) {
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('name-label').innerText = translations[lang].name;
            document.getElementById('phone-label').innerText = translations[lang].phone;
            document.getElementById('save-btn').innerText = translations[lang].save;
            document.getElementById('logout-btn').innerText = translations[lang].logout;
            document.getElementById('main-btn').innerText = translations[lang].main;

            if (lang === 'ar') {
                document.body.style.direction = "rtl";
                document.body.style.textAlign = "right";
            } else {
                document.body.style.direction = "ltr";
                document.body.style.textAlign = "left";
            }
        }

        // Fetch and Pre-fill Profile Data
        async function fetchProfileData() {
            try {
                const res = await fetch(`https://apartment-backend-2qwi.onrender.com/api/get-profile?email=${email}`);
                if (res.ok) {
                    const { name, phone, photo } = await res.json();
                    document.getElementById('name').value = name || '';
                    document.getElementById('phone').value = phone || '';
                    document.getElementById('photo-preview').src = photo ? `https://apartment-backend-2qwi.onrender.com${photo}` : 'default-avatar.png';
                } else {
                    alert('Failed to fetch profile data.');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Error fetching profile data. Please try again later.');
            }
        }

        // Preview Photo Before Upload
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('photo-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Submit Profile Form
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('email', email);
            formData.append('name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);

            const photoFile = document.getElementById('photo').files[0];
            if (photoFile) formData.append('photo', photoFile);

            try {
                const res = await fetch('https://apartment-backend-2qwi.onrender.com/api/profile', {
                    method: 'POST',
                    body: formData,
                });

                if (res.ok) {
                    alert('Profile updated successfully!');
                    window.location.href = 'main.html';
                } else {
                    alert('Failed to update profile. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting profile:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        // Logout Function
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        fetchProfileData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <div>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='main.html'">Main Page</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Profile Section -->
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Your Profile</h2>
        <form id="profile-form">
            <div class="text-center mb-4">
                <img id="photo-preview" src="default-avatar.png" alt="Profile" class="rounded-circle" width="120">
                <input type="file" id="photo" accept="image/*" class="form-control mt-3" onchange="previewPhoto(event)">
            </div>
            <input type="text" class="form-control mb-3" id="name" placeholder="Name" required>
            <input type="text" class="form-control mb-3" id="phone" placeholder="Phone" required>
            <button type="submit" class="btn btn-success w-100">Save Profile</button>
        </form>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-photo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .change-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div>
                <button class="btn btn-outline-light me-2" onclick="window.location.href='main.html'">Main Page</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Profile Page -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Your Profile</h2>
                    <div class="profile-photo-container">
                        <img id="photo-preview" src="default-avatar.png" alt="Profile Photo" class="profile-photo">
                        <button class="change-photo-btn" onclick="document.getElementById('photo').click()">
                            <i class="bi bi-camera"></i>
                        </button>
                    </div>
                    <form id="profile-form">
                        <input type="file" id="photo" accept="image/*" style="display: none;" onchange="previewPhoto(event)">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const email = localStorage.getItem('email');
        if (!email) window.location.href = 'login.html';

        // Fetch and Pre-fill Profile Data
        async function fetchProfileData() {
            try {
                const res = await fetch(`https://apartment-backend-2qwi.onrender.com/api/get-profile?email=${email}`);
                if (res.ok) {
                    const { name, phone, photo } = await res.json();
                    document.getElementById('name').value = name || '';
                    document.getElementById('phone').value = phone || '';
                    document.getElementById('photo-preview').src = photo ? `https://apartment-backend-2qwi.onrender.com${photo}` : 'default-avatar.png';
                } else {
                    alert('Failed to fetch profile data.');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Error fetching profile data. Please try again later.');
            }
        }

        // Preview Photo Before Upload
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('photo-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Submit Profile Form
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('email', email);
            formData.append('name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);

            const photoFile = document.getElementById('photo').files[0];
            if (photoFile) formData.append('photo', photoFile);

            const saveButton = document.querySelector('button[type="submit"]');
            saveButton.disabled = true; // Disable button during submission

            try {
                const res = await fetch('https://apartment-backend-2qwi.onrender.com/api/profile', {
                    method: 'POST',
                    body: formData,
                });

                if (res.ok) {
                    alert('Profile updated successfully!');
                    window.location.href = 'main.html';
                } else {
                    alert('Failed to update profile. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting profile:', error);
                alert('An error occurred. Please try again later.');
            } finally {
                saveButton.disabled = false; // Re-enable button after submission
            }
        });

        // Logout Function
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        fetchProfileData();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div>
                <button class="btn btn-outline-light me-2"
                    onclick="window.location.href='profile.html'">Profile</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Add Expense Form -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Add Expense</h2>
                    <form id="expense-form">
                        <div class="mb-3">
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="description" placeholder="Description" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Filter Icon -->
        <div class="text-end mt-4">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                <i class="bi bi-funnel"></i> Filter
            </button>
        </div>

        <!-- Expenses List -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Expenses</h2>
                    <ul id="expenses-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Expenses by Date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="filterExpenses()"
                        data-bs-dismiss="modal">Apply Filter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const email = localStorage.getItem('email');
        if (!email) window.location.href = 'login.html';

        let allExpenses = [];

        // Fetch and Display Expenses
        const fetchExpenses = async () => {
            const res = await fetch('https://apartment-backend-2qwi.onrender.com/api/expenses');
            allExpenses = await res.json();
            displayExpenses(allExpenses);
        };

        // Display Expenses with Date
        const displayExpenses = (expenses) => {
            const list = document.getElementById('expenses-list');
            list.innerHTML = '';

            expenses.forEach((expense, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                <div>
                    <strong>${expense.description}</strong> - ${expense.amount} SAR <br>
                    <small class="text-muted">${new Date(expense.date).toLocaleDateString()}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-warning me-2" onclick="editExpense(${index})">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;
                list.appendChild(li);
            });
        };

        // Filter Expenses by Date
        const filterExpenses = () => {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            const filtered = allExpenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return (!startDate || expenseDate >= new Date(startDate)) &&
                    (!endDate || expenseDate <= new Date(endDate));
            });
            displayExpenses(filtered);
        };

        // Add Expense
        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            await fetch('https://apartment-backend-2qwi.onrender.com/api/expenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, amount, description })
            });
            fetchExpenses();
            e.target.reset();
        });

        // Delete Expense
        const deleteExpense = async (index) => {
            await fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses/${index}`, { method: 'DELETE' });
            fetchExpenses();
        };

        // Edit Expense
        const editExpense = (index) => {
            const description = prompt("Enter the new description:");
            const amount = prompt("Enter the new amount:");
            if (description && amount) {
                fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses/${index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, amount })
                }).then(() => fetchExpenses());
            }
        };

        // Logout Function
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Load Expenses on Page Load
        fetchExpenses();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

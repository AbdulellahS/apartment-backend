<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <div>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='profile.html'">Profile</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Add Expense Section -->
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Add Expense</h2>
        <form id="expense-form">
            <div class="mb-3">
                <input type="number" class="form-control" id="amount" placeholder="Amount (SAR)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>
    </div>
</div>

<!-- Expenses Section -->
<div class="container mt-4">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Expenses</h2>
        <button class="btn btn-outline-primary mb-3" id="filter-btn" data-bs-toggle="modal" data-bs-target="#filterModal">
            <i class="bi bi-funnel"></i> Filter
        </button>
        <ul id="expenses-list" class="list-group"></ul>
    </div>
</div>

<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Filter Expenses</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="date" class="form-control mb-3" id="start-date" placeholder="Start Date">
                <input type="date" class="form-control" id="end-date" placeholder="End Date">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="filterExpenses()">Apply Filter</button>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 8px;
        }
        .expense-item {
            text-align: center;
        }
        .action-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <div>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='profile.html'">Profile</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Add Expense Section -->
<div class="container mt-4">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Add Expense</h2>
        <form id="expense-form">
            <div class="mb-3">
                <input type="number" class="form-control" id="amount" placeholder="Amount (SAR)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>
    </div>
</div>

<!-- Expenses Table -->
<div class="container mt-4">
    <div class="card p-4 shadow">
        <div class="d-flex justify-content-between mb-3">
            <h2>Expenses</h2>
            <button class="btn btn-danger" id="delete-selected-btn" disabled onclick="deleteSelected()">Delete Selected</button>
        </div>
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="select-all" onchange="toggleSelectAll(this)"></th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Modified Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenses-table"></tbody>
        </table>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label for="edit-description" class="form-label">Description</label>
                    <input type="text" id="edit-description" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="edit-amount" class="form-label">Amount</label>
                    <input type="number" id="edit-amount" class="form-control">
                </div>
                <button class="btn btn-success w-100" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this expense?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    let expenses = [];
    const email = localStorage.getItem('email');
    if (!email) window.location.href = 'login.html';

    // Fetch Expenses
    async function fetchExpenses() {
        const res = await fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses?email=${email}`);
        expenses = await res.json();
        renderExpenses();
    }

    // Render Expenses
    function renderExpenses() {
        const table = document.getElementById('expenses-table');
        table.innerHTML = '';
        expenses.forEach((exp, index) => {
            table.innerHTML += `
                <tr>
                    <td><input type="checkbox" class="select-checkbox" data-id="${exp._id}" onchange="toggleDeleteButton()"></td>
                    <td>${exp.description}</td>
                    <td>${exp.amount} SAR</td>
                    <td>${new Date(exp.date).toLocaleDateString()}</td>
                    <td>${exp.modifiedDate ? new Date(exp.modifiedDate).toLocaleDateString() : '-'}</td>
                    <td class="action-icons">
                        <i class="bi bi-pencil-square text-warning" onclick="openEditModal(${index})"></i>
                        <i class="bi bi-trash text-danger" onclick="openDeleteModal('${exp._id}')"></i>
                    </td>
                </tr>`;
        });
    }

    // Add Expense
    document.getElementById('expense-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const description = document.getElementById('description').value;
        const amount = document.getElementById('amount').value;

        await fetch('https://apartment-backend-2qwi.onrender.com/api/expenses', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, description, amount })
        });
        fetchExpenses();
    });

    // Edit Expense
    function openEditModal(index) {
        const exp = expenses[index];
        document.getElementById('edit-id').value = exp._id;
        document.getElementById('edit-description').value = exp.description;
        document.getElementById('edit-amount').value = exp.amount;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function saveEdit() {
        const id = document.getElementById('edit-id').value;
        const description = document.getElementById('edit-description').value;
        const amount = document.getElementById('edit-amount').value;

        await fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description, amount, modifiedDate: new Date() })
        });
        fetchExpenses();
    }

    // Delete Expense
    function openDeleteModal(id) {
        document.getElementById('confirm-delete-btn').onclick = () => deleteExpense(id);
        new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    async function deleteExpense(id) {
        await fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses/${id}`, { method: 'DELETE' });
        fetchExpenses();
    }

    // Delete Selected
    async function deleteSelected() {
        const selectedIds = Array.from(document.querySelectorAll('.select-checkbox:checked'))
            .map(cb => cb.dataset.id);

        for (let id of selectedIds) {
            await fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses/${id}`, { method: 'DELETE' });
        }
        fetchExpenses();
    }

    function toggleDeleteButton() {
        const checkboxes = document.querySelectorAll('.select-checkbox:checked');
        document.getElementById('delete-selected-btn').disabled = checkboxes.length < 2;
    }

    // Toggle Select All
    function toggleSelectAll(master) {
        document.querySelectorAll('.select-checkbox').forEach(cb => cb.checked = master.checked);
        toggleDeleteButton();
    }

    fetchExpenses();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

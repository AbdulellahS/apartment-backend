<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .spinner {
            display: none;
            width: 2rem;
            height: 2rem;
            margin: auto;
            border: 0.25rem solid #f3f3f3;
            border-top: 0.25rem solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Add Expense</h2>
                    <form id="expense-form">
                        <div class="mb-3">
                            <input type="number" class="form-control" id="amount" placeholder="Amount (SAR)" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="description" placeholder="Description" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Expense</button>
                        <div class="spinner mt-3" id="spinner"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Filter Button -->
        <div class="text-end mt-4">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                <i class="bi bi-funnel"></i> Filter
            </button>
        </div>

        <!-- Expenses List -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Expenses</h2>
                    <ul id="expenses-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Expenses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="date" class="form-control mb-3" id="start-date" placeholder="Start Date">
                    <input type="date" class="form-control" id="end-date" placeholder="End Date">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="filterExpenses()">Apply Filter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const email = localStorage.getItem('email');
        if (!email) window.location.href = 'login.html';

        let expenses = [];

        // Fetch Expenses
        async function fetchExpenses() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
            const res = await fetch('https://apartment-backend-2qwi.onrender.com/api/expenses');
            expenses = await res.json();
            spinner.style.display = 'none';
            displayExpenses(expenses);
        }

        // Display Expenses
        function displayExpenses(data) {
            const list = document.getElementById('expenses-list');
            list.innerHTML = '';
            data.forEach((expense, index) => {
                const item = `
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <strong>${expense.description}</strong> - ${expense.amount} SAR
                            <br><small>${new Date(expense.date).toLocaleDateString()}</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" onclick="editExpense(${index})">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </li>`;
                list.innerHTML += item;
            });
        }

        // Filter Expenses
        function filterExpenses() {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            const filtered = expenses.filter(exp => {
                const date = new Date(exp.date);
                return (!start || date >= new Date(start)) && (!end || date <= new Date(end));
            });
            displayExpenses(filtered);
        }

        // Logout
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        fetchExpenses();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

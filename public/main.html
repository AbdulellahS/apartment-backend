<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 8px;
        }
        .expense-item {
            text-align: center;
        }
        .action-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .disabled-btn {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <div>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='profile.html'">Profile</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Add Expense Section -->
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Add Expense</h2>
        <form id="expense-form">
            <div class="mb-3">
                <input type="number" class="form-control" id="amount" placeholder="Amount (SAR)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>
    </div>
</div>

<!-- Expenses Section -->
<div class="container mt-4">
    <div class="card p-4 shadow">
        <div class="d-flex justify-content-between mb-3">
            <h2>Expenses</h2>
            <button class="btn btn-danger disabled-btn" id="delete-selected-btn" onclick="deleteSelected()">Delete Selected</button>
        </div>
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="select-all" onclick="toggleSelectAll(this)"></th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Modified Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenses-table"></tbody>
        </table>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label>Description</label>
                    <input type="text" id="edit-description" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Amount</label>
                    <input type="number" id="edit-amount" class="form-control">
                </div>
                <button class="btn btn-success w-100" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    let expenses = [];
    const email = localStorage.getItem('email');
    if (!email) window.location.href = 'login.html';

    // Fetch Expenses
    async function fetchExpenses() {
        const res = await fetch(`https://apartment-backend-2qwi.onrender.com/api/expenses?email=${email}`);
        expenses = await res.json();
        renderExpenses();
    }

    // Render Expenses in Table
    function renderExpenses() {
        const table = document.getElementById('expenses-table');
        table.innerHTML = '';
        expenses.forEach((exp, index) => {
            table.innerHTML += `
                <tr>
                    <td><input type="checkbox" data-id="${exp._id}" class="select-checkbox" onchange="updateDeleteButton()"></td>
                    <td>${exp.description}</td>
                    <td>${exp.amount} SAR</td>
                    <td>${new Date(exp.date).toLocaleDateString()}</td>
                    <td>${exp.modifiedDate ? new Date(exp.modifiedDate).toLocaleDateString() : '-'}</td>
                    <td class="action-icons">
                        <i class="bi bi-pencil-square text-warning" onclick="openEditModal(${index})"></i>
                        <i class="bi bi-trash text-danger" onclick="openDeleteModal('${exp._id}')"></i>
                    </td>
                </tr>
            `;
        });
        updateDeleteButton();
    }

    // Update Delete Selected Button
    function updateDeleteButton() {
        const selected = document.querySelectorAll('.select-checkbox:checked').length;
        const deleteBtn = document.getElementById('delete-selected-btn');
        deleteBtn.disabled = selected <= 1;
        if (selected > 1) {
            deleteBtn.classList.remove('disabled-btn');
        } else {
            deleteBtn.classList.add('disabled-btn');
        }
    }

    // Select All Toggle
    function toggleSelectAll(master) {
        document.querySelectorAll('.select-checkbox').forEach(cb => cb.checked = master.checked);
        updateDeleteButton();
    }

    // Add Expense
    document.getElementById('expense-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const description = document.getElementById('description').value;
        const amount = document.getElementById('amount').value;

        await fetch('https://apartment-backend-2qwi.onrender.com/api/expenses', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, description, amount })
        });
        fetchExpenses();
    });

    fetchExpenses();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

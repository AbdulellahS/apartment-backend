<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Expense Tracker</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Login</h2>
                <form id="login-form">
                    <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
                    <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <button class="btn btn-link" onclick="showRegister()">Create New Account</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
